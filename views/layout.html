<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=10" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="robots" content="all,follow" />
	@{import('meta', 'head', 'default.css', 'default.js', 'favicon.ico')}
</head>
<body data-jc="exec">

	<div data-jc="autocomplete"></div>
	<div data-jc="loading" class="ui-loading"></div>
	<div data-jc="backtotop"></div>

	<div class="container">
		<div class="bg">
			<header>
				<div class="padding npb">
					<a href="/" class="image-responsive"><img src="img/logo.png" alt="<b>@{config.name}</b>" /></a>
					<div data-jc="textbox__common.search__type:search;placeholder:@(Search in Wiki ...)" data-jc-id="search"></div>
					<br />
				</div>
				<div class="categories">
					<div data-jc="tree__common.pages__exec:treeclick;first:false"></div>
				</div>
				<div class="padding">
					<button class="categorybutton"><i class="fa fa-plus-circle"></i>@(Toggle content)</button>
					<footer>
						@(All rights reserved &copy; 2017-2019)<br />
						<a href="https://www.totaljs.com/wiki/" target="_blank">Total.js Wiki</a>
					</footer>
				</div>
			</header>
			<section id="preview">
				@{body}
			</section>
		</div>
	</div>
	@{section('script')}
</body>
</html>
